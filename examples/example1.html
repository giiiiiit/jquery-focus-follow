<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../jquery.focus-follow.js"></script>

<link rel="stylesheet" href="css/example1.css">

<h1> Hover over the images </h1>


<div id="wrapper">
	<img src="http://placehold.it/300x200">
	<img src="http://placehold.it/300x100">
	<img src="http://placehold.it/300x200">
	</br>
	<img src="http://placehold.it/300x200">
	<img src="http://placehold.it/300x200" style="border-radius: 40px; -moz-border-radius : 40px;">
	<img src="http://placehold.it/300x200">
	</br>
	<img src="http://placehold.it/300x200">
	<img src="http://placehold.it/300x200">
	<img src="http://placehold.it/300x200" style="border-radius: 40px; -moz-border-radius : 40px;">
</div>

<script>

$(function() {

        $("img").focusFollow({
		wrapper: '#wrapper',
		color: 'green',
		opacity: 0.5,
		margin_horizontal: 8,
		margin_vertical: 8,
		speed: 600,
		timeout: 500
	});
        

});

</script>
